<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <style>
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        .checkbox-container input {
            display: none;
        }

        .custom-checkbox {
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: black;
            background-color: white;
        }

        /* যখন চেক করা হবে */
        .checkbox-container input:checked + .custom-checkbox {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<label class="checkbox-container">
    <input type="checkbox">
    <span class="custom-checkbox">✔</span>
</label>

</body>
</html>
